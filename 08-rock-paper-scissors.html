<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
</head>

<body>

  <button onclick="playGame('rock')">Rock</button>
  <button onclick="playGame('paper')">Paper</button>
  <button onclick="playGame('scissors')">Scissors</button>
  <button onclick="resetGame('resetGame')">Reset Score</button>  

  <script>

    let score = JSON.parse(localStorage.getItem('score')); 

    if(score === null){
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
    }

    function resetGame(resetGame){
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
    }

    function playGame(playerMove){

      const randomNumber = Math.random();
      let computerMove = '';
      let result = '';

      if(randomNumber >= 0 && randomNumber < 1 / 3){
        computerMove = 'rock';
      } else if(randomNumber >= 1 / 3 && randomNumber < 2 / 3){
        computerMove = 'paper';
      } else if(randomNumber >= 2 / 3 && randomNumber < 1){
        computerMove = 'scissors';
      }

      if(playerMove === 'rock' && computerMove === 'scissors' || 
         playerMove === 'paper' && computerMove === 'rock'    || 
         playerMove === 'scissors' && computerMove === 'paper'
      ){
        result = 'You win';
      }else if(
      playerMove === 'rock' && computerMove === 'paper'     || 
      playerMove === 'paper' && computerMove === 'scissors' || 
      playerMove === 'scissors' && computerMove === 'rock'
      ){
        result = 'You lose';
      }else if(
      playerMove === 'rock' && computerMove === 'rock'      || 
      playerMove === 'paper' && computerMove === 'paper'    || 
      playerMove === 'scissors' && computerMove === 'scissors'
      ){
        result = 'Tie';
      }

      if(result === 'You win'){
        score.wins += 1;
      }else if(result === 'You lose'){
        score.losses += 1;
      }else if(result === 'Tie'){
        score.ties += 1;
      }

      localStorage.setItem('score',JSON.stringify(score));

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
      \nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}
      `); 
    
    }

  </script>

</body>

</html>
