<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>

    <button onclick="viewCartQuantity('Show Quantity')">Show Quantity</button>
    <button onclick="addCart('1')">Add to Cart</button>
    <button onclick="addCart('2')">+2</button>
    <button onclick="addCart('3')">+3</button>
    <button onclick="addCart('4')">+4</button>
    <button onclick="addCart('5')">+5</button>
    <button onclick="removeCart('-1')">Remove from Cart</button>
    <button onclick="removeCart('-2')">-2</button>
    <button onclick="removeCart('-3')">-3</button>
    <button onclick="resetCart('0')">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function viewCartQuantity(chosenButton){
        if(chosenButton === 'Show Quantity'){
          console.log(`Cart quantity: ${cartQuantity}`) 
        }
      }

        function addCart(chosenButton){
          if(chosenButton === '1'){
            if(cartQuantity < 10){
              cartQuantity = cartQuantity + 1;
              console.log(`Cart quantity: ${cartQuantity}`) 
            }else{
              alert('The cart is full');
            }
          }

          if(chosenButton === '2'){
            if(cartQuantity < 10){
              cartQuantity = cartQuantity + 2;
              console.log(`Cart quantity: ${cartQuantity}`) 
            }else{
              alert('The cart is full');
            }
          }

          if(chosenButton === '3'){
            if(cartQuantity < 10){
              cartQuantity = cartQuantity + 3;
              console.log(`Cart quantity: ${cartQuantity}`) 
            }else{
              alert('The cart is full');
            }
          }

          if(chosenButton === '4'){
            if(cartQuantity < 10){
              cartQuantity = cartQuantity + 4;
              console.log(`Cart quantity: ${cartQuantity}`) 
            }else{
              alert('The cart is full');
            }
          }

          if(chosenButton === '5'){
            if(cartQuantity < 10){
              cartQuantity = cartQuantity + 5;
              console.log(`Cart quantity: ${cartQuantity}`) 
            }else{
              alert('The cart is full');
            }
          }
        }

          function removeCart(chosenButton){
            if(chosenButton === '-1'){
              if(cartQuantity -1 > 0){
                    cartQuantity = cartQuantity -1;
                  }else {
                  alert('Not enough items in the cart');
                  }
                  console.log(`Cart quantity: ${cartQuantity}`) 
            }

            if(chosenButton === '-2'){
              if(cartQuantity -2 > 0){
                    cartQuantity = cartQuantity -2;
                  }else {
                  alert('Not enough items in the cart');
                  }
                  console.log(`Cart quantity: ${cartQuantity}`) 
            }

            if(chosenButton === '-3'){
              if(cartQuantity -3 > 0){
                    cartQuantity = cartQuantity -3;
                  }else {
                  alert('Not enough items in the cart');
                  }
                  console.log(`Cart quantity: ${cartQuantity}`) 
            }
          }

          function resetCart(chosenButton){
            cartQuantity = 0;
            console.log(`Cart quantity:${cartQuantity}`) ;
            alert('Your Cart is empty');
          }


    </script>

  </body>
</html>
