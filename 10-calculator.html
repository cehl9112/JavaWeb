<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/10-calculator.css">
  </head>
  <body>
    <p></p>
    <p>
      <button class="button-black button-size-font">1</button>
      <button class="button-black button-size-font">2</button>
      <button class="button-black button-size-font">3</button>
      <button class="button-orange button-size-font">+</button>
    </p>

    <p>
      <button class="button-black button-size-font">4</button>
      <button class="button-black button-size-font">5</button>
      <button class="button-black button-size-font">6</button>
      <button class="button-orange button-size-font">-</button>
    </p>

    <p>
      <button class="button-black button-size-font">7</button>
      <button class="button-black button-size-font">8</button>
      <button class="button-black button-size-font">9</button>
      <button class="button-orange button-size-font">*</button>
    </p>

    <p>
      <button class="button-black button-size-font">0</button>
      <button class="button-black button-size-font">.</button>
      <button class="button-black button-size-font">=</button>
      <button class="button-orange button-size-font">/</button>
    </p>

    <p>
      <button class="button-black font-clear">Clear</button>
    </p>










    <script src="scripts/10-calculator.js"></script>
  </body>
  </html>
