<!DOCTYPE html>

    <title>Functions - Exercises</title>

  <body>
    <script>

      greet('Kensel');
      greet();

      function greet(name){
        name === undefined ? console.log('Hi there!') : console.log(`Hello ${name}`)   
      }
      
      function convertToFahrenheit(celsius) {
          let fahrenheit = (celsius * 9 / 5) + 32;
          console.log(fahrenheit + "F");
      }

      function convertToCelsius(fahrenheit) {
          let celsius = (fahrenheit - 32) * 5 / 9;
          console.log(celsius + "C");
      }

      function convertTemperature(degrees, unit) {
          if (unit === 'C') {
              let fahrenheit = convertToFahrenheit(degrees);
              return fahrenheit;
          } else {
              let celsius = convertToCelsius(degrees);
              return celsius;
          }
        }

      convertTemperature(25, 'C');
      convertTemperature(86, 'F');

        */


    </script>

  </body>
